<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><title>Welcome</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link href="css/material.css" rel="stylesheet"><link href="css/app.css" rel="stylesheet"></head><style>.mdl-layout{
			background-image:url('images/index.jpg');
			background-size:cover;
		}
		.mdl-textfield__input{
			color:white;
			border-color:white;
		}
		.mdl-textfield__label{
			color:white;
		}
		form{
			background-color:#201E1E;
			opacity:0.7;
			padding:20px;
			display:inline-block;
			float:center;
		}
		#registerform{
			display:none;
		}
		#loginform{
			margin-top:30vh;
		}
		#register,#login{
			float:right;
			color:white;
		}</style><body><div class="mdl-layout--fixed-header mdl-layout mdl-js-layout"><header class="mdl-layout__header mdl-layout__header--transparent"><div class="title mdl-layout__header-row"><!-- Title --><span class="mdl-layout-title">Title</span><!-- Add spacer, to align navigation to the right --><div class="mdl-layout-spacer"></div><!-- Navigation --><nav class="mdl-navigation"><a class="mybutton mdl-button mdl-js-button mdl-js-ripple-effect" id="student">Student</a> <a class="mybutton mdl-button mdl-js-button mdl-js-ripple-effect" id="teacher">Teacher</a></nav></div></header><main class="mdl-layout__content"><div class="mdl-grid"><form class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--4-col-desktop mdl-cell--4-offset-desktop" id="loginform" method="post" action="/login" enctype="application/x-www-form-urlencoded"><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[0-9]{9}" id="registrationNumber" name="registrationNumber"><label class="mdl-textfield__label" for="registrationNumber">Registration Number</label><span class="mdl-textfield__error">Registration Number is not valid</span></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="password" id="password" name="password"><label class="mdl-textfield__label" for="password">Password</label></div><button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" id="loginbutton" type="submit" value="Submit">Login</button> <a class="mdl-button mdl-js-button mdl-js-ripple-effect" id="register">Register</a></form><form class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--4-col-desktop mdl-cell--4-offset-desktop" id="registerform" method="post" action="/register" enctype="application/x-www-form-urlencoded"><div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--6-col-desktop mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[A-z]*" id="firstName" name="firstName"><label class="mdl-textfield__label" for="firstName">First Name</label><span class="mdl-textfield__error">Input is not valid</span></div><div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--6-col-desktop mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[A-z]*" id="lastName" name="lastName"><label class="mdl-textfield__label" for="lastName">Last Name</label><span class="mdl-textfield__error">Input is not valid</span></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" id="registrationNumber" name="registrationNumber"><label class="mdl-textfield__label" for="registrationNumber">Registration Number</label><span class="mdl-textfield__error">Input is not valid</span></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="password" id="password" name="password"><label class="mdl-textfield__label" for="password">Password</label></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="password" id="confirmPassword" name="confirmPassword"><label class="mdl-textfield__label" for="confirmPassword">Confirm Password</label></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input list="branches" class="mdl-textfield__input" id="branch" name="branch" autocomplete="off"><datalist id="branches"><option value="Computer Engineering"><option value="Information Technology"><option value="Mechanical Engineering"><option value="Electrical Engineering"><option value="Electronics Engineering"><option value="Electronics & Telecommunication Engineering"><option value="Civil Engineering"><option value="Production Engineering"><option value="Textile Engineering"></option></option></option></option></option></option></option></option></option></datalist><label class="mdl-textfield__label" for="branch">Branch</label></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input list="sems" class="mdl-textfield__input" id="semester" name="semester" autocomplete="off"><datalist id="sems"><option value="I"><option value="II"><option value="III"><option value="IV"><option value="V"><option value="VI"><option value="VII"><option value="VIII"></option></option></option></option></option></option></option></option></datalist><label class="mdl-textfield__label" for="semester">Semester</label></div><button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" type="submit" value="Submit">Submit</button> <a class="mdl-button mdl-js-button mdl-js-ripple-effect" id="login">Login</a></form></div></main></div><script type="text/javascript" src="js/jquery-2.2.0.min.js"></script><script type="text/javascript" src="js/material.js"></script><script>$("#student,#login").click(function(){
				$("#loginform").show(750);
				$("#registerform").hide(750);
			});
			$("#register").click(function(){
				$("#registerform").show(750);
				$("#loginform").hide(750);
			});
			$("#loginform").submit(function(){
				if($("#registrationNumber").val().length==9 && $("#password").val().length>=7){
					$.ajax({
						url:'/login',
						type:'POST',
						data:$("#loginform").serialize(),
						success:function(data){
							alert(JSON.stringify(data));
						}
					});	
				}else{
					alert("Form not validated");
				}
				
			return false;
			});
			$("#registerform").submit(function(){
					$.ajax({
						url:'/register',
						type:'POST',
						data:$("#registerform").serialize(),
						success:function(data){
							alert(JSON.stringify(data));
						}
					});	
				
			return false;
			});</script></body></html>
