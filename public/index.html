<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><title>Welcome</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link href="css/material.css" rel="stylesheet"><link href="css/app.css" rel="stylesheet"></head><style>.mdl-layout{
			background-image:url('images/index.jpg');
			background-size:cover;
		}
		.mdl-textfield__input{
			color:white;
			border-color:white;
		}
		.mdl-textfield__input option{
			color:#777777;
		}
		.mdl-textfield__label{
			color:white;
		}
		form{
			background-color:#201E1E;
			opacity:0.7;
			padding:20px;
			display:inline-block;
			float:center;
		}
		#registerform,#teacher{
			display:none;
		}
		#loginform,#teacherloginform{
			margin-top:22vh;
		}
		#register,#login{
			float:right;
			color:white;
		}</style><body><div class="mdl-layout--fixed-header mdl-layout mdl-js-layout"><header class="mdl-layout__header mdl-layout__header--transparent"><div class="title mdl-layout__header-row"><!-- Title --><span class="mdl-layout-title">Title</span><!-- Add spacer, to align navigation to the right --><div class="mdl-layout-spacer"></div><!-- Navigation --><nav class="mdl-navigation"><a class="mybutton mdl-button mdl-js-button mdl-js-ripple-effect active" id="studentTab">Student</a> <a class="mybutton mdl-button mdl-js-button mdl-js-ripple-effect" id="teacherTab">Teacher</a></nav></div></header><main class="mdl-layout__content"><div class="mdl-grid" id="student"><form class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--4-col-desktop mdl-cell--4-offset-desktop" id="loginform" method="post" action="/login" enctype="application/x-www-form-urlencoded"><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[0-9]{9}" id="registrationNumber" name="registrationNumber"><label class="mdl-textfield__label" for="registrationNumber">Registration Number</label><span class="mdl-textfield__error">Registration Number is not valid</span></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="password" id="password" name="password"><label class="mdl-textfield__label" for="password">Password</label></div><button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" id="loginbutton" type="submit" value="Submit">Login</button> <a class="mdl-button mdl-js-button mdl-js-ripple-effect" id="register">Register</a></form><form class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--4-col-desktop mdl-cell--4-offset-desktop" id="registerform" method="post" action="/register" enctype="application/x-www-form-urlencoded"><div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--6-col-desktop mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[A-z]*" id="firstName" name="firstName"><label class="mdl-textfield__label" for="firstName">First Name</label><span class="mdl-textfield__error">Input is not valid</span></div><div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--6-col-desktop mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[A-z]*" id="lastName" name="lastName"><label class="mdl-textfield__label" for="lastName">Last Name</label><span class="mdl-textfield__error">Input is not valid</span></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" id="registrationNumber" name="registrationNumber"><label class="mdl-textfield__label" for="registrationNumber">Registration Number</label><span class="mdl-textfield__error">Input is not valid</span></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="password" id="password" name="password"><label class="mdl-textfield__label" for="password">Password</label></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="password" id="confirmPassword" name="confirmPassword"><label class="mdl-textfield__label" for="confirmPassword">Confirm Password</label></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><select id="branch" name="branch" class="mdl-textfield__input"><option value="Computer Engineering">Computer Engineering</option><option value="Information Technology">Information Technology</option><option value="Mechanical Engineering">Mechanical Engineering</option><option value="Electrical Engineering">Electrical Engineering</option><option value="Electronics Engineering">Electronics Engineering</option><option value="Electronics & Telecommunication Engineering">Electronics & Telecommunication Engineering</option><option value="Civil Engineering">Civil Engineering</option><option value="Production Engineering">Production Engineering</option><option value="Textile Engineering">Textile Engineering</option></select><label class="mdl-textfield__label" for="branch">Branch</label></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><select class="mdl-textfield__input" id="semester" name="semester"><option value="1">I</option><option value="2">II</option><option value="3">III</option><option value="4">IV</option><option value="5">V</option><option value="6">VI</option><option value="7">VII</option><option value="8">VIII</option></select><label class="mdl-textfield__label" for="semester">Semester</label></div><button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" type="submit" value="Submit">Submit</button> <a class="mdl-button mdl-js-button mdl-js-ripple-effect" id="login">Login</a></form></div><div id="teacher" class="mdl-grid"><form class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--4-col-desktop mdl-cell--4-offset-desktop" id="teacherloginform" method="post" action="/teacherlogin" enctype="application/x-www-form-urlencoded"><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="text" id="registrationNumber" name="registrationNumber"><label class="mdl-textfield__label" for="registrationNumber">Teacher Registration Number</label><span class="mdl-textfield__error">Registration Number is not valid</span></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input class="mdl-textfield__input" type="password" id="password" name="password"><label class="mdl-textfield__label" for="password">Password</label></div><button class="mdl-cell mdl-cell--12-col mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" id="loginbutton" type="submit" value="Submit">Login</button></form></div></main></div><script type="text/javascript" src="js/jquery-2.2.0.min.js"></script><script type="text/javascript" src="js/material.js"></script><script>$("#login").click(function(){
				$("#loginform").show(750);
				$("#registerform").hide(750);
			});
			$("#register").click(function(){
				$("#registerform").show(750);
				$("#loginform").hide(750);
			});
			$("#loginform").submit(function(){
				if($("#registrationNumber").val().length==9 && $("#password").val().length>=7){
					$.ajax({
						url:'/login',
						type:'POST',
						data:$("#loginform").serialize(),
						success:function(data){
							alert(JSON.stringify(data));
						}
					});	
				}else{
					alert("Form not validated");
				}
				
			return false;
			});
			$("#registerform").submit(function(){
					$.ajax({
						url:'/register',
						type:'POST',
						data:$("#registerform").serialize(),
						success:function(data){
							alert(JSON.stringify(data));
						}
					});	
				
			return false;
			});
			$("#teacherTab").click(function(){
				$("#teacher").show(750);
				$("#student").hide(750);
			});
			$("#studentTab").click(function(){
				$("#student").show(750);
				$("#teacher").hide(750);
				
			});</script></body></html>
