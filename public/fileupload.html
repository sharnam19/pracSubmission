<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><title>File Upload Page</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link href="css/material.min.css" rel="stylesheet"><style>#files{
				display:none;
			}</style></head><body><form id="myform" enctype="multipart/form-data" method="post" action="/send"><div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input list="subjects" class="mdl-textfield__input" id="subject" name="subject" autocomplete="off"><datalist id="subjects"></datalist><label class="mdl-textfield__label" for="subject">Subject</label></div></div><div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"><input list="practicals" class="mdl-textfield__input" id="practicalNumber" name="practicalNumber" autocomplete="off"><datalist id="practicals"></datalist><label class="mdl-textfield__label" for="practicalNumber">Practical Number</label></div></div><input id="files" type="file" name="files"><div><button type="button" onclick="myclick()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">add</i></button></div><button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="mybutton1" value="submit">Submit</button></form><script src="js/jquery-2.2.0.min.js"></script><script type="text/javascript" src="js/material.min.js"></script><script>function myclick(){
				document.getElementById("files").click();
			}
			$(document).ready(function(){
				$.ajax({
					url:'/semsubjects/1',
					type:'GET',
					success:function(data){
						data.map(function(item){
							$("#subjects").append("<option value='"+item.course_name+"'/>");
						});
					}
				});
				$("#subject").change(function(){
					$.ajax({
						url:'/practicals/'+$("#subject").val(),
						type:'GET',
						success:function(data){
							$("#practicals").empty();
							data.map(function(item){
								for(var i=1;i<=item.practical_count;i++){
									$("#practicals").append("<option value='"+i+"'/>");	
								}
							});
						}
					});
				});	
			});</script></body></html>
