<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><title>Submit Practical Form</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link href="css/material.css" rel="stylesheet"><link href="css/app.css" rel="stylesheet"></head><body><div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs"><header class="mdl-layout__header"><div class="mdl-layout__header-row"><!-- Title --><span class="mdl-layout-title">Title</span></div><!-- Tabs --><div class="mdl-layout__tab-bar mdl-js-ripple-effect"><a href="#submissionForm" class="mdl-layout__tab is-active">Submission Page</a> <a href="#results" class="mdl-layout__tab">Results</a></div></header><main class="mdl-layout__content"><section class="mdl-layout__tab-panel is-active" id="submissionForm"><div class="page-content"><form id="myform" enctype="multipart/form-data" action="/send" method="post"><div class="mdl-grid"><div class="mdl-cell mdl-cell--10-col-desktop mdl-cell--1-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone whiteBox"><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield"><select class="mdl-textfield__input" id="subject" name="subject"></select></div><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield"><select class="mdl-textfield__input" id="practicalNumber" name="practicalNumber"></select></div><input id="files" type="file" name="files" accept="application/pdf"><label class="mdl-cell mdl-cell--2-col">Attach Your Files:</label><button type="button" onclick="myclick()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"><i class="material-icons">add</i></button> <button type="submit" class="mdl-cell mdl-cell--12-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="mybutton1" value="submit">Submit</button></div></div></form></div></section><section class="mdl-layout__tab-panel" id="results"><div class="page-content mdl-grid"><div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone whiteBox"><div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield"><select class="mdl-textfield__input" id="subjectresult" name="subjectresult"></select></div></div><table class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone mdl-data-table mdl-js-data-table mdl-shadow--2dp"><thead><tr><th>Practical Number</th><th>Marks</th></tr></thead><tbody id="tablebody"></tbody></table></div></section></main></div><script type="text/javascript" src="js/jquery-2.2.0.min.js"></script><script type="text/javascript" src="js/material.min.js"></script><script type="text/javascript">function myclick(){
				document.getElementById("files").click();
			}
			$(document).ready(function(){
				$.ajax({
					url:'/semsubjects/141070098',
					type:'GET',
					success:function(data){
						data.map(function(item){
							$("#subject").append("<option value='"+item.course_id+"'>"+item.course_name+"</option>");
							$("#subjectresult").append("<option value='"+item.course_id+"'>"+item.course_name+"</option>");
						});
						$("#subject").val(data[0].course_id).change();
						$("#subjectresult").val(data[0].course_id).change();
					}
				});
				$("#subject").change(function(){
					$.ajax({
						url:'/practicals/'+$("#subject").val()+"&141070098",
						type:'GET',
						success:function(data){
							data.map(function(item){
								$("#practicalNumber").empty();
									var i,j;
									if(item.practical_number==null && item.practical_count===0){
										$("#practicalNumber").append('<option value=``>No Practicals For Submission</option>');	
									}else{
										if(item.practical_number==null){
											i=1;
										}else{
											i=item.practical_number+1;	
										}		
										j=i;
							
										if(i<=item.practical_count){
											for(i;i<=item.practical_count;i++){
												$("#practicalNumber").append("<option value='"+i+"'>"+i+"</option>");	
											}
											$("#practicalNumber").val(j).change();		
										}else{
											$("#practicalNumber").append('<option value=``>All Submitted</option>');
										}
									}
							});
						}
					});
				});
				$("#subjectresult").change(function(){
					$("#tablebody").empty();
					$.ajax({
					url:'/practicalresults/141070098&'+$("#subjectresult").val(),
					type:'GET',
					success:function(data){
						data.map(function(item){
							$("#tablebody").append("<tr><td>"+item.pracNumber+"</td><td>"+item.marks+"</td></tr>");
						});
					}
				});
				});
			});</script></body></html>
