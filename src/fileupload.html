<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>File Upload Page</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link href="css/material.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	
	<body>
	
		<form id="myform" enctype="multipart/form-data" action="/send" method="post">
				
				<div>
					<div class="mdl-textfield mdl-js-textfield">
					  <select class="mdl-textfield__input" id="subject" name="subject">
					  </select>
					</div>
				</div>
				
				<div class="mdl-textfield mdl-js-textfield">
					<select class="mdl-textfield__input" id="practicalNumber" name="practicalNumber">
					</select>
				</div>

			<input id="files" type="file" name="files" accept="application/pdf"/>
			
			<div>
				<button type="button" onclick="myclick()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
					<i class="material-icons">add</i>
				</button>
			</div>

		    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="mybutton1" value="submit">Submit</button>

		</form>

		<script src="js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="js/material.min.js"></script>
		
		<script>
			function myclick(){
				document.getElementById("files").click();
			}
			$(document).ready(function(){
				$.ajax({
					url:'/semsubjects/141070098',
					type:'GET',
					success:function(data){
						data.map(function(item){
							$("#subject").append("<option value='"+item.course_id+"'>"+item.course_name+"</option>");
						});
						$("#subject").val(data[0].course_id).change();
					}
				});
				$("#subject").change(function(){
					$.ajax({
						url:'/practicals/'+$("#subject").val()+"&141070098",
						type:'GET',
						success:function(data){
							data.map(function(item){
								$("#practicalNumber").empty();
									var i,j;
									if(item.practical_number==null && item.practical_count===0){
										$("#practicalNumber").append('<option value=``>No Practicals For Submission</option>');	
									}else{
										if(item.practical_number==null){
											i=1;
										}else{
											i=item.practical_number+1;	
										}		
										j=i;
							
										if(i<=item.practical_count){
											for(i;i<=item.practical_count;i++){
												$("#practicalNumber").append("<option value='"+i+"'>"+i+"</option>");	
											}
											$("#practicalNumber").val(j).change();		
										}else{
											$("#practicalNumber").append('<option value=``>All Submitted</option>');
										}
									}
							});
						}
					});
				});

					url:'/send',
					type:'POST',

					success:function(data){
						if(data=='Upload Failed'){

    						snackbarContainer.MaterialSnackbar.showSnackbar(data);
    						$("#myform").reset();
						}
					}
					});
					return false;
				});*/
				
			});

		</script>

	</body>

</html>
